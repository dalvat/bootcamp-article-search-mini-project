<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/scripts/script.js">
  <title>Document</title>
</head>
<body>
  <!-- header -->
  <div class="jumbotron">
    <h1 class="display-4 text-center"> &#x1f50d New York Times Search</h1>
  </div>

  <!-- form -->
  <div class="container">
    <form>
      <h2>&#128197 Search Parameters</h2>
      <div class="form-search-term">
        <label for="searchTerm">Search Term:</label>
        <input type="search-term" class="form-control" id="search-term-input">
      </div>
      <div class="form-number-of-record">
        <label for="numberOfRecords">Number of Records to Receive:</label>
        <select class="form-control" id="number-of-records-input">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-start-year">
        <label for="startYear">Start Year (Optional):</label>
        <input type="date" class="form-control" id="start-year-input">
      </div>
      <div class="form-end-year">
        <label for="endYear">End Year (Optional):</label>
        <input type="date" class="form-control" id="end-year-input">
      </div>
      <button id="search-button" type="search" class="btn btn-primary">Search</button>
      <button id="clear-button" type="clear" class="btn btn-primary">Clear</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <script src="./assets/scripts/script.js"></script>
</body>
</html>
